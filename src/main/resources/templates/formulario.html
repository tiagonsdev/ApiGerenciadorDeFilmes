<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .msg {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Filme</h2>
    <form th:action="@{/filmes/salvar}" th:object="${filme}" method="post">
        <label>Nome do Filme:</label>
        <input type="text" th:field="*{filme}" placeholder="Digite o nome do filme" required />

        <label>Análise:</label>
        <textarea th:field="*{analise}" placeholder="Digite a análise" required></textarea>

        <button type="submit">Salvar</button>

        <p class="msg" th:if="${param.sucesso}">Filme cadastrado com sucesso!</p>
    </form>
</div>
</body>
</html>
